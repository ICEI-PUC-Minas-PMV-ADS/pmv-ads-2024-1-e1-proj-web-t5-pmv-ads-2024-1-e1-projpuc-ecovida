<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/icon.png" type="image/png">
  <title>EcoVida - Login</title>
  <link rel="stylesheet" href="../auth.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <div id="info">
      <img id="img-icon" src="../assets/icon.png"  alt="Imagem do ícone da aplicação">
      <h1>Bem-Vindo ao EcoVida!</h1>
      <h3>Entre na sua conta EcoVida para ter acesso total aos recursos educacionais e ferramentas interativas para um mundo mais sustentável.</h3>
    </div>

    <!-- Formulário de cadastro -->
    <section class="area-login">
      <div class="login">
      

      
      <form method="post" id="form-login">
      
      <input type="text" nome="NM_User" id="NM_User" placeholder="Usuário" autofocus>
      <input type="password" nome="TX_Password"  id="TX_Password" placeholder="Senha">
      
      <input type="submit" value="Entrar">
      
          
      </form>
      <p> Não possui uma conta <a href="/codigo-fonte/cadastro"> Cadastrar </a></p>
      
      </div>
      
      </section>
    
  </main>

  <script src="./script.js"></script>
</body>
</html>
