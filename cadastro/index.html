<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/icon.png" type="image/png">
  <title>EcoVida - Cadastro</title>
  <link rel="stylesheet" href="../auth.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <div id="info">
      <img id="img-icon" src="../assets/icon.png"  alt="Imagem do ícone da aplicação">
      <h1>Bem-Vindo ao EcoVida!</h1>
      <h3>Crie  sua conta EcoVida para ter acesso total aos recursos educacionais e ferramentas interativas para um mundo mais sustentável.</h3>
    </div>

    <!-- Formulário de cadastro -->
    <section class="area-login">
      <div class="login">
      

      
      <form method="post" id="form-cadastro">
      
      <input type="text" nome="nome" placeholder="Digite seu usuário" id="usuario" autofocus>
      <input type="password" nome="senha" placeholder="Digite sua senha" id="senha">
      <input type="password" nome="senha" placeholder="Repita sua senha" id="confirmeSenha">
      
      <button type="submit" id="btnCadastro">Cadastrar</button>
      
          
      </form>
      <p> Já possui uma conta? <a href="/puc-eco-vida/login"> Acessar </a></p>
      
      </div>
      
      </section>
  </main>

  <script src="./script.js"></script>
</body>
</html>
