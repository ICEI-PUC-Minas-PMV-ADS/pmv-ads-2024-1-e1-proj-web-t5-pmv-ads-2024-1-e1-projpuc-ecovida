<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/icon.png" type="image/png">
  <title>EcoVida - Cadastro</title>
  <link rel="stylesheet" href="../auth.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <div id="info">
      <img id="img-icon" src="../assets/icon.png"  alt="Imagem do ícone da aplicação">
      <h1>Bem-Vindo ao EcoVida!</h1>
      <h3>Crie  sua conta EcoVida para ter acesso total aos recursos educacionais e ferramentas interativas para um mundo mais sustentável.</h3>
    </div>

    <!-- Formulário de cadastro -->
    <form id="form-cadastro">
      <span style="color: red; font-size: 40px; ">Formuário TESTE</span>
      <input type="text" id="usuario" placeholder="Digite um usuario...">
      <input type="text" id="senha" placeholder="Digite uma senha...">
      <input type="text" id="confirmeSenha" placeholder="Confirme a senha...">
      <button id="btnCadastro" style="padding: 10px; background-color: green; color: white;">Submit</button>
    </form>
  </main>

  <script src="./script.js"></script>
</body>
</html>
