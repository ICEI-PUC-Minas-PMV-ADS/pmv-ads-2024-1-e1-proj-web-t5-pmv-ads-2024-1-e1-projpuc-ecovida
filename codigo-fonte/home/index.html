<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../layouts/layout.css">
  <link rel="stylesheet" href="./index.css">
  <title>EcoVida = Home</title>
</head>

<body>

  <div id="pageContent" style="display: none;">
    <div id="title-box">
      <div id="img-box" >
      <img id="img-green" style="width: 100%; height: 100%;" src="../assets/Green_Home.png">
      <p id="title">EcoVida</p>
    </div>
      <div id="desc-box">
        <h2>contribuindo para a <span style="color: var(--gray-900); text-align: right;">preservação</span> do meio ambiente</h2>
      </div>
    </div>
  </div>



  <script>
    // Load the layout HTML
    fetch('../layouts/layout.html')
      .then(response => response.text())
      .then(layout => {
        document.body.innerHTML += layout;
      })
      .then(() => {
        // Ensure layout.js runs after the layout is loaded
        const layoutScript = document.createElement('script');
        layoutScript.src = '../layouts/layout.js';
        layoutScript.onload = () => {
          // Load page.js as the last component
          const pageScript = document.createElement('script');
          pageScript.src = 'index.js';
          document.body.appendChild(pageScript);
        };
        document.body.appendChild(layoutScript);
      })
      .catch(error => console.error('Error loading layout:', error));
  </script>
</body>

</html>
