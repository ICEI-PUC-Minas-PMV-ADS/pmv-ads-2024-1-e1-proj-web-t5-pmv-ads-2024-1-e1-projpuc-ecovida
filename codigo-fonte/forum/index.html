<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/icon.png" type="image/png">
  <link rel="stylesheet" href="../layouts/layout.css">
  <link rel="stylesheet" href="./index.css">
  <title>EcoVida - Fórum</title>
</head>

<body>

  <div id="pageContent" style="display: none; ">
    
      <div class="header">
        <h1>Todos Assuntos</h1>
        <button class="btn-new-topic" onclick="showModal()">Criar Assunto</button>
      </div>
      <div class="search-bar">
        
      </div>
      <div class="topics-list">
        <!-- Topics will be dynamically loaded here -->
      </div>
 
     
  </div>

  <div id="modal" class="modal" >
    <div class="modal-content">
      
      <div class="modal-header">
      <h2 class="title-modal">Criar Assunto</h2>
      <span class="close" onclick="hideModal()">&times;</span>
    </div>
      <form onsubmit="createAssunto(event)" id="createTopicForm">
        <div class="box-input">
        <label for="title">Título do Assunto</label>
        <input class="form-control" type="text" name="title" required>
      </div>
    <div class="box-input">  
      <label for="content">Descrição do Assunto</label>
        <textarea class="form-control" name="content"  required></textarea>
      </div>
      <div class="box-btn">
        <button id="close-modal"  onclick="hideModal()" type="button">Fechar</button>
        <button class="btn-new-topic" type="submit">Salvar</button>
      </div>
      </form>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
