<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="../assets/icon.png" type="image/png">
  <title>EcoVida - Login</title>
  <link rel="stylesheet" href="../auth.css">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main>
    <div id="info">
      <img id="img-icon" src="../assets/icon.png"  alt="Imagem do ícone da aplicação">
      <h1>Bem-Vindo ao EcoVida!</h1>
      <h3>Entre na sua conta EcoVida para ter acesso total aos recursos educacionais e ferramentas interativas para um mundo mais sustentável.</h3>
    </div>

    <!-- Formulário de login -->

    <div class="label-float">
        <input type='text' id='usuario' placeholder=''>
        <label for='usuario'> Usuário</label>
    </div>

    <div class="label-float">
        <input type='password' id='senha' placeholder=''>
        <label for='senha'> Senha</label>
    </div>

    <div>  
        <a href=''>Esqueci minha senha</a>
    </div>

    <div>
        <button>Entrar</button>
    </div>

    <p> Não possui uma conta?
        <a href=''> Cadastrar</a>
    </p>
  </main>

  <script src="./script.js"></script>
</body>
</html>
